<div class="container">
    <h2 class="title">TODOS</h2>
    <div class="containerInputTask">

    <form (submit)="addTask()">
        <input 
        type="text"
        name="inputTask"
        class="inputTask"
        placeholder="What's need to be done ?"
        [(ngModel)]="inputTask"/>

    </form>
</div>
    
    <div *ngFor="let task of tasks; let i = index;" 
    class="list-group-item task {{ (task.completed ? 'done' : '') }}">
    <input type="checkbox" (change)="toggleChecked(i)" class="checkbox">
        <div class="content" >{{ task.content }}</div>
        <button type="button" (click)="deleteTask(i)" class="btn btn-secondary">X</button>
        <br>
    </div>
  
    <span>{{tasks.length}} item(s) left </span>
</div>
