<div class="container">
    <h2></h2>
    <form (submit)="addTask()">
        <input 
        type="text"
        name="inputTask"
        placeholder="What's need to be done ?"
        [(ngModel)]="inputTask"/>

    </form>
    
    <div *ngFor="let task of tasks; let i = index;" 
    class="task {{ (task.completed ? 'done' : '') }}">
    <input type="checkbox" (change)="toggleChecked(i)">
        <div class="content" >{{ task.content }}</div>
        <button (click)="deleteTask(i)" class="delete">X</button>
        <br>
    </div>
  
    <span>{{tasks.length}} item(s) left </span>
</div>
